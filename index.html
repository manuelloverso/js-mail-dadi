<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JS Dadi</title>
  </head>
  <body>
    <!-- Mail Validation -->
    <section id="mail-validation">
      <label for="user-mail"></label>
      <input type="email" name="user-mail" id="user-mail" />
      <button id="mail-check" type="submit">Inserisci la tua mail</button>
      <div class="mail-result"></div>
    </section>

    <!-- Dice Game -->
    <section id="dice-game">
      <button id="dice-attempt">Lancia i dadi</button>
      <div class="dice-box">
        <span>Il tuo dado</span>
        <div class="dice" id="user-dice"></div>
      </div>
      <div class="dice-box">
        <span>Il mio dado</span>
        <div class="dice" id="computer-dice"></div>
      </div>

      <div class="dice-result"></div>
    </section>
    <script src="./assets/js/mail.js"></script>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
